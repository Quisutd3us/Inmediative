<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><!-- Custom Styles --><!-- bootstrap4 --><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"><!-- main Style --><link rel="stylesheet" href="./css/main.css"></head><body><div id="app"><!-- menu --><div id="navBar" class="container-fluid"><div><h1>{{list[0].title}}</h1></div><div><ul class="nav"><li class="nav-item" v-for="(link, index) in list[0].menu" :key="index"><a class="nav-link active" href="link.href">{{link.title}}</a></li></ul></div></div><!-- /menu --><!-- hero section --><section id="heroSection" class="container-fluid"><div class="row"><div class="col-12 col-lg-6"><h2>{{list[0].jumbotron.title}}</h2><hr><p class="lead">{{list[0].jumbotron.subtitle}}</p><button class="btn btn-default">DESCARGAR</button></div></div></section><!-- /hero section --><!-- content section --><section id="contentSection" class="container-fluid"><div class="row"><div class="col-12 col-lg-4"><h3>{{list[0].box.title}}</h3><p>{{list[0].box.text}}</p></div><div class="col-12 col-lg-4"><h3>Moment</h3><ul><li v-for="(item,index) in list[0].moment" :key="index">{{item}}</li></ul></div><div class="col-12 offset-lg-1 col-lg-3 d-none d-lg-block"></div></div></section><!-- content section --><!-- Gallery Section --><div id="gallerySection" class="container-fluid"><div class="row"><h3>Screenshots</h3></div><div class="row"><div class="col-12 col-sm-6 col-md-4 col-lg-3" v-for="(image, index) in list[0].slide" :key="index"><img class="img-fluid img-thumbnail" :src="image" :alt="image" style="height: 100% ; width: 100%"></div></div></div><!-- /Gallery Section --><!-- footer --><footer class="container-fluid"><h2>Gracias por tomarte este tiempo :)</h2></footer><!-- /footer --><pre>{{$data}}</pre></div><!-- Custom scripts --><!-- vue --><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- main --><script src="./js/main.js"></script></body></html>
